<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:include="/headerNav"></header>
	<main class="container">
		<h1 class="mt-5">Spring_board.board list</h1>
		<p class="d-flex justify-content-end">
			<a class="btn btn-outline-primary" href="/board/insert.do">
				게시글 등록
			</a>
		</p>
		
		<table class="table mt-3">
			<thead>
				<tr>
					<th>no</th>
					<th>제목</th>
					<th>게시일</th>
					<th>글쓴이</th>
					<th>views</th>
				</tr>
			</thead>
			<tbody>
				<tr class="link-secondary"
					th:onclick="location.href='detail.do?boardNo=[[${board.boardNo}]]'" 
					th:each="board:${boardList}">
					<td th:text="${board.boardNo}"></td>
					<td th:text="${board.title}"></td>
					<td th:text="${#dates.format(board.postTime,'MM월dd일 HH시mm분')}"></td>
					<td th:text="${board.userId}"></td>
					<td th:text="${board.views}"></td>
				</tr>
			</tbody>
		</table>
		<nav>
		  <ul class="pagination justify-content-center">
		    <li class="page-item disabled">
		      <a class="page-link">Previous</a>
		    </li>
		    <li class="page-item"><a class="page-link" th:href="@{''(page=1)}">1</a></li>
		    <li class="page-item"><a class="page-link" th:href="@{''(page=2)}">2</a></li>
		    <li class="page-item"><a class="page-link" th:href="@{''(page=3)}">3</a></li>
		    <li class="page-item"><a class="page-link" th:href="@{''(page=4)}">4</a></li>
		    <li class="page-item"><a class="page-link" th:href="@{''(page=5)}">5</a></li>
		    <li class="page-item"><a class="page-link" th:href="@{''(page=6)}">6</a></li>
		    <li class="page-item">
		      <a class="page-link" href="#">Next</a>
		    </li>
		  </ul>
		</nav>
		
	</main>		
</body>
</html>
