<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <ul class="pagination justify-content-center">
     <li class="page-item" th:classappend="${(!paging.isFirstPage)?'':'disabled'}">
      <a class="page-link" href="javascript:void(0)" th:onclick="readReplyList([[${boardNo}]],1)">First</a>
    </li>
    <li class="page-item" th:classappend="${(paging.hasPreviousPage)?'':'disabled'}">
      <a class="page-link" href="javascript:void(0)" th:onclick="readReplyList([[${boardNo}]],[[${paging.prePage}]])">Prev</a>
    </li>
    
    <li class="page-item" th:each="page:${paging.navigatepageNums}">
    	<a class="page-link" 
    	th:classappend="${(paging.pageNum==page)?'active':''}"
    	href="javascript:void(0)" th:onclick="readReplyList([[${boardNo}]],[[${page}]])" th:text="${page}"></a>
    </li>
    <li class="page-item" th:classappend="${(paging.hasNextPage)?'':'disabled'}">
      <a class="page-link" href="javascript:void(0)" th:onclick="readReplyList([[${boardNo}]],[[${paging.nextPage}]])">Next</a>
    </li>
    <li class="page-item" th:classappend="${(!paging.isLastPage)?'':'disabled'}">
      <a class="page-link" href="javascript:void(0)" th:onclick="readReplyList([[${boardNo}]],[[${pages}]])" th:href="@{''(page=${paging.pages})}">Last</a>
    </li>
  </ul>
</html>
