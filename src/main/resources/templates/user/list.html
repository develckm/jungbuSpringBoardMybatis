<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:include="/headerNav"></header>
	<main class="container mt-5">
		<h1>Spring_board.user list</h1>
		<p class="d-flex justify-content-end">
			<a class="btn btn-outline-primary" href="/user/insert.do">유저등록</a>
		</p>
		<table class="mt-3 table table-striped">
			<thead class="table-dark"> 
				<tr>
					<th>id</th><th>이름</th><th>이메일</th><th>폰</th>
				</tr>
			</thead>
			<tbody class="table-group-divider">
				<tr th:each="user : ${userList}">
					<td>
						<a 
						th:href="@{/user/detail.do(userId=${user.userId})}" 
						th:text="${user.userId}"></a>
					</td>
					<td th:text="${user.name}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.phone}"></td>
				</tr>
			</tbody>
		</table>
		<nav>
		  <ul class="pagination justify-content-center">
		    <li class="page-item disabled">
		      <a class="page-link">Previous</a>
		    </li>
		    <li class="page-item"><a class="page-link" th:href="@{''(page=1)}">1</a></li>
		    <li class="page-item"><a class="page-link" th:href="@{''(page=2)}">2</a></li>
		    <li class="page-item"><a class="page-link" th:href="@{''(page=3)}">3</a></li>
		    <li class="page-item"><a class="page-link" th:href="@{''(page=4)}">4</a></li>
		    <li class="page-item"><a class="page-link" th:href="@{''(page=5)}">5</a></li>
		    <li class="page-item"><a class="page-link" th:href="@{''(page=6)}">6</a></li>
		    <li class="page-item">
		      <a class="page-link" href="#">Next</a>
		    </li>
		  </ul>
		</nav>
		
	</main>

</body>
</html>
